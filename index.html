<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Keyboard Desktop</title>
</head>
<body>
    <main>
        <div class="container-title">
            <h1>Desktop <span>Keyboard</span></h1>
            <div class="keycaps-select-container">
                <h3>Select <span>Keycaps</span></h3>
                <div>
                    <input type="button" value="#1">
                    <input type="button" value="#2">
                    <input type="button" value="#3">
                </div>
            </div>
        </div>
        <div class="container-keyboard">
            <div class="rowOne">
                <button class="keycapsDifferOne"><span>esc</span></button>
                <button><span>F1</span></button>
                <button><span>F2</span></button>
                <button><span>F3</span></button>
                <button><span>F4</span></button>
                <button class="keycapsDiffer"><span>F5</span></button>
                <button class="keycapsDiffer"><span>F6</span></button>
                <button class="keycapsDiffer"><span>F7</span></button>
                <button class="keycapsDiffer"><span>F8</span></button>
                <button class="keycapsDiffer"><span>F9</span></button>
                <button><span>F10</span></button>
                <button><span>F11</span></button>
                <button><span>F12</span></button>
                <button class="keycapsDiffer"><span>prtSc</span></button>
                <button class="keycapsDiffer"><span>del</span></button>
                <button class="keycapsDiffer"><span>ins</span></button>
            </div>
            <div class="rowTwo">
                <button class="keycapsDiffer"><span>'~</span></button>
                <button><span>1</span></button>
                <button><span>2</span></button>
                <button><span>3</span></button>
                <button><span>4</span></button>
                <button><span>5</span></button>
                <button><span>6</span></button>
                <button><span>7</span></button>
                <button><span>8</span></button>
                <button><span>9</span></button>
                <button><span>0</span></button>
                <button><span>-_</span></button>
                <button><span>=+</span></button>
                <button><span>backspace</span></button>
                <button><span>page up</span></button>
            </div>
            <div class="rowThree">
                <button class="keycapsDiffer"><span>tab</span></button>
                <button><span>Q</span></button>
                <button><span>W</span></button>
                <button><span>E</span></button>
                <button><span>R</span></button>
                <button><span>T</span></button>
                <button><span>Y</span></button>
                <button><span>U</span></button>
                <button><span>I</span></button>
                <button><span>O</span></button>
                <button><span>P</span></button>
                <button><span>&apos;`</span></button>
                <button><span>[{</span></button>
                <button class="keycapsDiffer"><span>\|</span></button>
                <button class="keycapsDiffer"><span>page down</span></button>
            </div>
            <div class="rowFour">
                <button class="keycapsDiffer"><span>caps lock</span></button>
                <button><span>A</span></button>
                <button><span>S</span></button>
                <button><span>D</span></button>
                <button><span>F</span></button>
                <button><span>G</span></button>
                <button><span>H</span></button>
                <button><span>J</span></button>
                <button><span>K</span></button>
                <button><span>L</span></button>
                <button><span>:;</span></button>
                <button><span>]}</span></button>
                <button class="keycapsDiffer"><span>Enter</span></button>
                <button class="keycapsDiffer"><span>home</span></button>
            </div>
            <div class="rowFive">
                <button class="keycapsDiffer"><span>shift</span></button>
                <button><span>Z</span></button>
                <button><span>X</span></button>
                <button><span>C</span></button>
                <button><span>V</span></button>
                <button><span>B</span></button>
                <button><span>N</span></button>
                <button><span>M</span></button>
                <button><span>,<</span></button>
                <button><span>.></span></button>
                <button><span>/?</span></button>
                <button class="keycapsDiffer"><span>shift</span></button>
                <button><i class="ph ph-caret-up"></i></button>
                <button class="keycapsDiffer"><span>end</span></button>
            </div>
            <div class="rowSix">
                <button class="keycapsDiffer"><span>control</span></button>
                <button class="keycapsDiffer"><span>win</span></button>
                <button class="keycapsDiffer"><span>alt</span></button>
                <button><span>space</span></button>
                <button class="keycapsDiffer"><span>alt</span></button>
                <button class="keycapsDiffer"><span>fn</span></button>
                <button class="keycapsDiffer"><span>control</span></button>
                <button><i class="ph ph-caret-left"></i></button>
                <button><i class="ph ph-caret-down"></i></button>
                <button><i class="ph ph-caret-right"></i></button>
            </div>
        </div>
    </main>
</body>
</html>
