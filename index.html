<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Keyboard Desktop</title>
</head>
<body>
    <main>
        <div class="container-title">
            <h1>Desktop <span>Keyboard</span></h1>
            <div class="keycaps-select-container">
                <h3>Select <span>Keycaps</span></h3>
                <div>
                    <input id="select-one" type="button" value="#1">
                    <input id="select-two" type="button" value="#2">
                    <input id="select-three" type="button" value="#3">
                </div>
            </div>
        </div>
        <div class="container-keyboard">
            <div class="rowOne">
                <button class="keycaps"><span>esc</span></button>
                <button class="keycaps"><span>F1</span></button>
                <button class="keycaps"><span>F2</span></button>
                <button class="keycaps"><span>F3</span></button>
                <button class="keycaps"><span>F4</span></button>
                <button class="keycaps"><span>F5</span></button>
                <button class="keycaps"><span>F6</span></button>
                <button class="keycaps"><span>F7</span></button>
                <button class="keycaps"><span>F8</span></button>
                <button class="keycaps"><span>F9</span></button>
                <button class="keycaps"><span>F10</span></button>
                <button class="keycaps"><span>F11</span></button>
                <button class="keycaps"><span>F12</span></button>
                <button class="keycaps"><span>prtSc</span></button>
                <button class="keycaps"><span>del</span></button>
                <button class="keycaps"><span>ins</span></button>
            </div>
            <div class="rowTwo">
                <button class="keycaps"><span>'~</span></button>
                <button class="keycaps"><span>1</span></button>
                <button class="keycaps"><span>2</span></button>
                <button class="keycaps"><span>3</span></button>
                <button class="keycaps"><span>4</span></button>
                <button class="keycaps"><span>5</span></button>
                <button class="keycaps"><span>6</span></button>
                <button class="keycaps"><span>7</span></button>
                <button class="keycaps"><span>8</span></button>
                <button class="keycaps"><span>9</span></button>
                <button class="keycaps"><span>0</span></button>
                <button class="keycaps"><span>-_</span></button>
                <button class="keycaps"><span>=+</span></button>
                <button class="keycaps"><span>backspace</span></button>
                <button class="keycaps"><span>page up</span></button>
            </div>
            <div class="rowThree">
                <button class="keycaps"><span>tab</span></button>
                <button class="keycaps"><span>Q</span></button>
                <button class="keycaps"><span>W</span></button>
                <button class="keycaps"><span>E</span></button>
                <button class="keycaps"><span>R</span></button>
                <button class="keycaps"><span>T</span></button>
                <button class="keycaps"><span>Y</span></button>
                <button class="keycaps"><span>U</span></button>
                <button class="keycaps"><span>I</span></button>
                <button class="keycaps"><span>O</span></button>
                <button class="keycaps"><span>P</span></button>
                <button class="keycaps"><span>&apos;`</span></button>
                <button class="keycaps"><span>[{</span></button>
                <button class="keycaps"><span>\|</span></button>
                <button class="keycaps"><span>page down</span></button>
            </div>
            <div class="rowFour">
                <button class="keycaps"><span>caps lock</span></button>
                <button class="keycaps"><span>A</span></button>
                <button class="keycaps"><span>S</span></button>
                <button class="keycaps"><span>D</span></button>
                <button class="keycaps"><span>F</span></button>
                <button class="keycaps"><span>G</span></button>
                <button class="keycaps"><span>H</span></button>
                <button class="keycaps"><span>J</span></button>
                <button class="keycaps"><span>K</span></button>
                <button class="keycaps"><span>L</span></button>
                <button class="keycaps"><span>:;</span></button>
                <button class="keycaps"><span>]}</span></button>
                <button class="keycaps"><span>Enter</span></button>
                <button class="keycaps"><span>home</span></button>
            </div>
            <div class="rowFive">
                <button class="keycaps"><span>shift</span></button>
                <button class="keycaps"><span>Z</span></button>
                <button class="keycaps"><span>X</span></button>
                <button class="keycaps"><span>C</span></button>
                <button class="keycaps"><span>V</span></button>
                <button class="keycaps"><span>B</span></button>
                <button class="keycaps"><span>N</span></button>
                <button class="keycaps"><span>M</span></button>
                <button class="keycaps"><span>,<</span></button>
                <button class="keycaps"><span>.></span></button>
                <button class="keycaps"><span>/?</span></button>
                <button class="keycaps"><span>shift</span></button>
                <button class="keycaps"><i class="ph ph-caret-up"></i></button>
                <button class="keycaps"><span>end</span></button>
            </div>
            <div class="rowSix">
                <button class="keycaps"><span>control</span></button>
                <button class="keycaps"><span>win</span></button>
                <button class="keycaps"><span>alt</span></button>
                <button class="keycaps"><span>space</span></button>
                <button class="keycaps"><span>alt</span></button>
                <button class="keycaps"><span>fn</span></button>
                <button class="keycaps"><span>control</span></button>
                <button class="keycaps"><i class="ph ph-caret-left"></i></button>
                <button class="keycaps"><i class="ph ph-caret-down"></i></button>
                <button class="keycaps"><i class="ph ph-caret-right"></i></button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
